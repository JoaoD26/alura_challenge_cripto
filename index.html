<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Alura</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        
        <div class="div-logo">
           <img src="img/logo.png" class="logo"> 
        </div>
        <div class="main">
                <textarea type="text" placeholder="Digite seu texto" id="msg"></textarea>
                <div class="buttons-main">
                    <div class="aviso-main">
                        <img src="img/exclamacao.png" style="height: 50%;">
                        <p class="aviso">Apenas letras minúsculas e sem acento.</p> 
                    </div>
                    <div class="buttons">
                        <button class="criptografar" id="criptografar" onclick="cripto()">Criptografar</button>
                        <button class="descriptografar" id="descriptografar" onclick="descripto()">Descriptografar</button> 
                    </div>
                </div> 
        </div>
    </main>
    <section>
        <div class="section" id="section">
            <img src="img/default.png" class="img" id="img">
            <h1 class="alerta" id="alerta">Nenhuma mensagem encontrada</h1>
            <p class="saida" id="saida">Digite o texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
